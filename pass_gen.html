<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator</title>
    <link rel="shortcut icon" href="img/portafolio.png" title="maletÃ­n iconos" type="image/x-icon">  
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />      
    <link rel="stylesheet" href="style/pass_gen.css">
</head>
    <body>
        <div class="container">
                <h2>Password Generator</h2>
                <div class="wrapper">
                    <div class="input-box">
                        <input type="text" disabled>
                            <span class="material-symbols-rounded">Copy_all</span>
                    </div>
                    <div class="pass-indicator"></div>
                        <div class="pass-length">
                            <div class="details">
                                <label class="title">Password Length</label>
                                <span></span>
                            </div>
                            <input type="range" min="1" max="30" value="35" step="1">
                        </div>
                        <div class="pass-settings">
                            <label class="title">Pass Settings</label>
                            <ul class="options">
                                <li class="option">
                                    <input type="checkbox" id="lowercase" checked>
                                    <label for="lowercase">Lowercase (a-z)</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="uppercase">
                                    <label for="uppercase">Uppercase (A-Z)</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="numbers">
                                    <label for="numbers">Numbers (0-9)</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="symbols">
                                    <label for="symbols">Symbols (!-$#+)</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="exc-duplicate">
                                    <label for="exc-duplicate">Exclude Duplicate</label>
                                </li>
                                <li class="option">
                                    <input type="checkbox" id="spaces">
                                    <label for="spaces">Include Spaces</label>
                                </li>
                            </ul>
                        </div>
                    <button class="generate-btn">Generate password</button>
                </div>
            </div>
    </body>
    <script>
        const lengthSlider = document.querySelector(".pass-length input");
        const options = document.querySelectorAll(".option input");
        const copyIcon = document.querySelector(".input-box span");
        const passwordInput = document.querySelector(".input-box input");
        const passIndicator = document.querySelector(".pass-indicator");
        const generateBtn = document.querySelector(".generate-btn");

        const characters = {
            lowercase: "abcdefghijklmnopqrstuvwxzy",
            uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXZY",
            numbers: "0123456789",
            symbols: "!$%&|[](){}:;.,*#@<>"
        }

        const generatePassword = () => {
            let staticPassword = "",
            randomPassword = "",
            excludeDuplicate = false,
            passLength = lengthSlider.value;

            options.forEach(option => {
                if (option.checked){
                    if (option.id !== "ex-duplicate" && option.id !== "spaces"){
                        staticPassword += characters[option.id];
                    }else if (option.id === "spaces") {
                        staticPassword += `  ${staticPassword}  `;

                    }else {
                        excludeDuplicate = true;
                    }
                }
            });

            for (let i=0; i<passLength; i++){
                let randomChar = staticPassword[Math.floor(Math.random() * staticPassword.length)];
                if (excludeDuplicate){
                    !randomPassword.includes(randomChar) | randomChar === " " ? randomPassword += randomChar : i--;
                }else {
                    randomPassword += randomChar;
                }
            }
            passwordInput.value = randomPassword;
        }


        const updatePasswordIndicator  = () => {
            passIndicator.id = lengthSlider.value <= 8 ? "weak" : lengthSlider.value <= 16 ? "medium" : "strong";
        }

        const updateSlider = () => {
            document.querySelector(".pass-length span").innerHTML = lengthSlider.value;
            generatePassword();
            updatePasswordIndicator();
        }

        updateSlider();

        const copyPassword = () => {
            navigator.clipboard.writeText(passwordInput.value);
            copyIcon.innerText = "check";
            copyIcon.style.color = "#4285f4";
            setTimeout(()=>{
                copyIcon.innerText = "copy_all";
                copyIcon.style.color ="#707070";
            }, 1500)
        }

        copyIcon.addEventListener("click", copyPassword);
        lengthSlider.addEventListener("input", updateSlider);
        generateBtn.addEventListener("click", generatePassword);
    </script>
</html>
